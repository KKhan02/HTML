<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale prices</h1>
    <table width="500" border="2" bgcolor="#D3D3D3" cellpading="10" cellspacing="5">
        <thead>
            <tr>
                <th>Products</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Printed Unstiched 2pcs</th>
                <td>2000</td>
                <td>1750</td>
            </tr>
            <tr>
                <th>Printed Unstiched 2pcs</th>
                <td colspan="2">3000</td>
            </tr>
            <tr>
                <th>Stiched 2pcs</th>
                <td rowspan="2">4000</td>
                <td>3000</td>
    
            </tr>
            <tr>
                <th>Stiched 3pcs</th>
                <td>3000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3"> Meow Meow Meow</td>
            </tr>
        </tfoot>
      
        
       
    </table>
    
</body>
</html>
